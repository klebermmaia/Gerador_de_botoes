<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="---AQUI A DESCRIÇÃO DO SITE---">
    <link rel="stylesheet" href="css/style.css">
    <title>Gerador de botões</title>
  </head>
  <body>
    <section class="button-creator">
      <form id="controles">
        <h2>Configurações</h2>

        <div class="setting-text" data-settings="text">
          <h3>Configurações do texto</h3> 
          <span class="arrow-expanded" data-expanded="btn"></span>
          <div class="settings-options" data-expanded="options">
            <div class="wrap-options">
              <label for="texto">Texto</label>
              <input id="texto" name="texto" type="text">
            </div>
            <div class="wrap-options">
              <label for="fontSize">Tamanho da fonte</label>
              <input id="fontSize" name="fontSize" type="number" value="0">
            </div>
            <div class="wrap-options">
              <label for="fontFamily">Fonte</label>
              <select name="fontFamily" id="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="monospace">monospace</option>
              </select>
            </div>
            <div class="wrap-options">
              <label>Cor do texto</label>
              <div class="cores">
                <input id="paletaText" name="color" type="color">
                <input id="hexadecimalText" name="color" type="text" value="#">
              </div>
            </div>
          </div>

        </div>

        <div class="setting-box" data-settings="box">
          <h3>Configurações da caixa</h3> 
          <span class="arrow-expanded" data-expanded="btn"></span>
          <div class="settings-options" data-expanded="options">

            <div class="wrap-options">
              <label for="checkLadosIguais">Lados Personalizados</label>
              <input id="checkLadosIguais" name="paddingCheckLadosIguais" type="checkbox">
            </div>

            <div data-padding="lados-iguais">
              <div class="wrap-options">
                <label for="paddingY">padding - Y</label>
                <input id="paddingY" name="paddingY" type="range" min="1" max="100" value="0">
              </div>
              <div class="wrap-options">
                <label for="paddingX">padding - X</label>
                <input id="paddingX" name="paddingX" type="range" min="1" max="100" value="0">
              </div>
            </div>

            <div data-padding="lados-personalizados">
              <div class="wrap-options">
                <label for="padding">padding - topo</label>
                <input id="paddingRange" name="paddingT" type="range" min="1" max="100" value="0">
              </div>
              <div class="wrap-options">
                <label for="padding">padding - baixo</label>
                <input id="padding" name="paddingB" type="range" min="1" max="100" value="0">
              </div>
              <div class="wrap-options">
                <label for="padding">padding - direita</label>
                <input id="padding" name="paddingD" type="range" min="1" max="100" value="0">
              </div>
              <div class="wrap-options">
                <label for="padding">padding - esquerda</label>
                <input id="padding" name="paddingE" type="range" min="1" max="100" value="0">
              </div>
            </div>

          </div>
        </div>

        <div class="setting-border" data-settings>
          <label for="borderStyle">Borda - estilo</label>
          <select name="borderStyle" id="borderStyle">
            <option value="solid">solid</option>
            <option value="dashed">dashed</option>
            <option value="dotted">dotted</option>
            <option value="double">double</option>
            <option value="none">none</option>
          </select>

          <label for="borderWidth">Borda - tamanho</label>
          <input id="borderWidth" name="borderWidth" type="number">

          <label for="borderColor">Borda - cor</label>
          <input id="borderColor" name="borderColor" type="color">
          
          <label for="borderRadius">Raio da borda</label>
          <input id="borderRadius" name="borderRadius" type="range" min="0" max="100" value="0">
        </div>

        <div class="setting-background" data-settings>
          <label for="tipoPaletaBG" >Cor de fundo</label>
          <select name="tipoPaletaBG" id="tipoPaletaBG">
            <option value="hexadecimalBG">Hexadecimal</option>
            <option value="paletaBG">Paleta</option>
          </select>
          <input id="hexadecimalBG" class="none" name="backgroundColor" type="text" value="#">
          <input id="paletaBG" class="none" name="backgroundColor" type="color">
        </div>

        <div class="setting-hover" data-settings></div>

        <div class="option">
          
        </div>
        
        <div class="option">
          
        </div>
        
        <div class="option">
          
        </div>

        <div class="cor-texto option">
         
        </div>

        <div class="cor-fundo option">

        </div>

        <div class="option">

        </div>
        
        <div class="option">

        </div>

        <div class="option">
         
        </div>

        <div class="option none" data-border="width">

        </div>

        <div class="option none" data-border="color">

        </div>

        <div class="option">

        </div>

      </form>

      <div class="resultado">
        <button class="btn">Texto</button>
        <pre>
          <code class="css">
          </code>
        </pre>
      </div>

    </section>
    <script src="script.js"></script>
  </body>
</html>
