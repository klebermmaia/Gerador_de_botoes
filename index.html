<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="---AQUI A DESCRIÇÃO DO SITE---">
    <link rel="stylesheet" href="css/style.css">
    <title>Gerador de botões</title>
  </head>
  <body>
    <section class="button-creator">
      <form id="controles">
        <div class="titulos-box">
          <span>Botão</span>
          <h2>Configurações</h2>
        </div>

        <div class="setting-text" data-settings="text">
          <h3>Texto</h3> 
          <span class="arrow-expanded" data-expanded="btn"></span>
          <div class="settings-options" data-expanded="options">
            <div class="wrap-options">
              <label for="texto">Texto:</label>
              <input id="texto" name="texto" type="text">
            </div>
            <div class="wrap-options">
              <label for="fontSize">Tamanho da fonte:</label>
              <input id="fontSize" class="input-ch" name="fontSize" type="number" value="0">
              <select name="fontSize" id="px-rem">
                <option value="px">px</option>
                <option value="rem">rem</option>
              </select>
            </div>
            <div class="wrap-options">
              <label for="fontFamily">Fonte:</label>
              <select name="fontFamily" id="fontFamily">
                <option value="Arial">Arial</option>
                <option value="Georgia">Georgia</option>
                <option value="monospace">monospace</option>
                <option value="IBM Plex Mono">IBM Plex Mono</option>
                <option value="Rubik">Rubik</option>
                <option value="Poppins">Poppins</option>
                <option value="Open sans">Open sans</option>
                <option value="Roboto">Roboto</option>
                <option value="Lato">Lato</option>
                <option value="Ubuntu">Ubuntu</option>
                <option value="Nunito">Nunito</option>
              </select>
            </div>

            <div class="wrap-options">
              <label for="styleText">Estilo:</label>
              <div class="estilos">

                <label for="textItalic">Italico</label>
                <input type="checkbox" name="styleText" id="textItalic">

                <label for="textNegrito">Negrito</label>
                <input type="checkbox" name="styleText" id="textNegrito">
                
                <select name="styleText" id="styleText">
                  <option value="normal">Normal</option>
                  <option value="capitalize">Capitalize</option>
                  <option value="lowercase">Lowercase</option>
                  <option value="uppercase">Uppercase</option>
                </select>
              </div>
            </div>

            <div class="wrap-options">
              <label>Cor do texto:</label>
              <div class="flexCenter">
                <input id="paletaText" name="color" type="color">
                <input class="hexadecimal" name="color" type="text" value="#">
              </div>
            </div>
          </div>
        </div>

        <div class="setting-box" data-settings="box">
          <h3>Box</h3> 
          <span class="arrow-expanded" data-expanded="btn"></span>
          <div class="settings-options" data-expanded="options">

            <div class="personalizados">
              <h4>Personalizados:</h4>
              <div class="flexCenter">
                
                <label for="checkLadosIguais">Lados</label>
                <input id="checkLadosIguais" name="paddingCheckLadosIguais" type="checkbox">

                <label for="checkValoresP">Valores</label>
                <input id="checkValoresP" name="paddingCheckValoresP" type="checkbox">

              </div>
            </div>

            <div data-padding="xy">
              <div class="wrap-options">
                <label for="paddingY">padding - Y</label>
                <input name="paddingY" type="range" min="1" max="100" value="0">
                <input class="none" name="paddingY" type="number">
              </div>
              <div class="wrap-options">
                <label for="paddingX">padding - X</label>
                <input name="paddingX" type="range" min="1" max="100" value="0">
                <input class="none" name="paddingX" type="number">
              </div>
            </div>

            <div data-padding class="none">
              <div class="wrap-options">
                <label for="padding">padding - topo</label>
                <input name="paddingT" type="range" min="1" max="100" value="0">
                <input class="none" name="paddingT" type="number">
              </div>
              <div class="wrap-options">
                <label for="padding">padding - baixo</label>
                <input name="paddingB" type="range" min="1" max="100" value="0">
                <input class="none" name="paddingB" type="number">
              </div>
              <div class="wrap-options">
                <label for="padding">padding - direita</label>
                <input name="paddingD" type="range" min="1" max="100" value="0">
                <input class="none" name="paddingD" type="number">
              </div>
              <div class="wrap-options">
                <label for="padding">padding - esquerda</label>
                <input name="paddingE" type="range" min="1" max="100" value="0">
                <input class="none" name="paddingE" type="number">
              </div>
            </div>
          </div>
        </div>

        <div class="setting-border" data-settings>
          <h3>Borda</h3> 
          <span class="arrow-expanded" data-expanded="btn"></span>
          <div class="settings-options" data-expanded="options">
            <div class="wrap-options">
              <div class="flexCenter">
                <label for="borderStyle">Estilo:</label>
                <select name="borderStyle" id="borderStyle">
                  <option value="solid">solid</option>
                  <option value="dashed">dashed</option>
                  <option value="dotted">dotted</option>
                  <option value="double">double</option>
                  <option value="none">none</option>
                </select>
              </div>
            </div>
            <div class="wrap-options">
              <div class="flexCenter">
                <label for="borderWidth">Tamanho:</label>
                <input class="input-ch" name="borderWidth" type="number">
              </div>
            </div>
            
            <div class="wrap-options">
              <label for="borderRadius">Raio da borda</label>
              <input id="borderRadius" name="borderRadius" type="range" min="0" max="100" value="0">
            </div>

            <div class="wrap-options">
              <label for="borderColor">Cor</label>
              <div class="flexCenter">
                <input id="borderColor" name="borderColor" type="color">
                <input class="hexadecimal" name="borderColor" type="text" value="#">
              </div>
            </div>

          </div>
        </div>

        <div class="setting-border" data-settings>
          <h3>Sombra</h3> 
          <span class="arrow-expanded" data-expanded="btn"></span>

          <div class="settings-options" data-expanded="options">

            <div class="wrap-options">
              <label for="">Deslocamento:</label>
              <div class="flexCenter">
                <span>X</span><input id="deslocamentoX" class="input-ch" name="shadowDeslocamento" type="number">
                <span>Y</span><input id="deslocamentoY" class="input-ch" name="shadowDeslocamento" type="number">
              </div>
            </div>

            <div class="wrap-options">
              <div class="flexCenter">
                <label for="">Dissipação:</label>
                <input id="shadowdDissipar" class="input-ch" name="shadowDeslocamento" type="number">
              </div>
            </div>

            <div class="wrap-options">
              <div class="flexCenter">
                <label for="">Espalhamento:</label>
                <input id="shadowEspalhamento" class="input-ch" name="shadowDeslocamento" type="number">
              </div>
            </div>

            <div class="wrap-options">
              <label>Cor:</label>
              <div class="flexCenter">
                <input id="shadowPickColor" name="shadowDeslocamento" type="color">
                <input id="shadowHexaColor" class="hexadecimal" name="shadowDeslocamento" type="text" value="#">
              </div>
            </div>

          </div>
        </div>

        <div class="setting-background" data-settings>
          <h3>Cor de fundo</h3> 
          <span class="arrow-expanded" data-expanded="btn"></span>

          <div class="settings-options" data-expanded="options">
          <div class="wrap-options">
            <label for="tipoPaletaBG" >Cor de fundo</label>
            <div class="flexCenter">
              <input id="paletaBG" name="backgroundColor" type="color">
              <input class="hexadecimal" name="backgroundColor" type="text" value="#">
            </div>
          </div>
          </div>
        </div>

        <div class="setting-background" data-settings>
          <h3>Hover</h3> 
          <span class="arrow-expanded" data-expanded="btn"></span>
          
          <div class="settings-options" data-expanded="options">
            <div class="flexCenter">
              <label for="hover">Ativar</label>
              <input type="checkbox" name="hover" id="hover">
            </div>

            <div class="menuHover">
              <div class="wrap-options">
                <label for="tipoPaletaBG" >Cor do Texto</label>
                <div class="flexCenter">
                  <input name="hover" type="color">
                  <input class="hexadecimal" name="hover" type="text" value="#">
                </div>
              </div>
              <div class="wrap-options">
                <label for="tipoPaletaBG" >Cor de Fundo</label>
                <div class="flexCenter">
                  <label for="gradienteHover">Gradiente</label>
                  <input type="checkbox" name="hover" id="gradienteHover">
                </div>
                <div class="flexCenter" id="corFundo">
                  <input name="hover" type="color">
                  <input class="hexadecimal" name="hover" type="text" value="#">
                </div>
                <div class="flexCenter" id="corFundoGradiente">
                  <input id="G-cor1" class="hexadecimal" name="hover" type="text" value="#">
                  <input id="G-cor2" class="hexadecimal" name="hover" type="text" value="#">
                </div>
              </div>
              <div class="wrap-options">
                <label for="tipoPaletaBG" >Sombra - Deslocamento</label>
                <div class="flexCenter">
                  <span>X</span><input id="deslocamentoHoverX" class="input-ch" name="hoverm" type="number">
                  <span>Y</span><input id="deslocamentoHoverY" class="input-ch" name="hover" type="number">
                </div>
              </div>
            </div>


          </div>
        </div>

      </form>

      <div class="resultado">
        <div class="box-btn">
          <button class="btn" data-resultado="btn">Texto</button>
        </div>
        <pre>
          <h2>Codigo CSS:</h2>
          <code class="codigo-css" data-resultado="css">
          </code>
          <code class="codigo-css" data-resultado="hover">
          </code>
        </pre>
      </div>

    </section>
    <script src="script.js"></script>
  </body>
</html>
