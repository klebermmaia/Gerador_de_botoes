<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="---AQUI A DESCRIÇÃO DO SITE---">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de botões</title>
  </head>
  <body>
    <h1>Gerador de botões</h1>
    <section class="button-creator">
      <form id="controles">

        <div class="option">
          <label for="texto">Texto <span data-expanded></span></label>
          <input id="texto" name="texto" type="text">
        </div>
        
        <div class="option">
          <label for="fontSize">Tamanho da fonte <span data-expanded></span></label>
          <input id="fontSize" name="fontSize" type="number" value="0">
        </div>
        
        <div class="option">
          <label for="fontFamily">Fonte <span data-expanded></span></label>
          <select name="fontFamily" id="fontFamily">
            <option value="Arial">Arial</option>
            <option value="Georgia">Georgia</option>
            <option value="monospace">monospace</option>
          </select>
        </div>

        <div class="cor-texto option">
          <label for="tipoPaletaText">Cor do texto <span data-expanded></span></label>
          <select name="tipoPaletaText" id="tipoPaletaText">
            <option value="hexadecimalText">Hexadecimal</option>
            <option value="paletaText">Paleta</option>
          </select>
          <input id="hexadecimalText" class="none" name="color" type="text" value="#">
          <input id="paletaText" class="none" name="color" type="color">
        </div>

        <div class="cor-fundo option">
          <label for="tipoPaletaBG" >Cor de fundo <span data-expanded></span></label>
          <select name="tipoPaletaBG" id="tipoPaletaBG">
            <option value="hexadecimalBG">Hexadecimal</option>
            <option value="paletaBG">Paleta</option>
          </select>
          <input id="hexadecimalBG" class="none" name="backgroundColor" type="text" value="#">
          <input id="paletaBG" class="none" name="backgroundColor" type="color">
        </div>

        <div class="option">
          <label for="padding">padding - Y <span data-expanded></span></label>
          <input id="padding" name="paddingY" type="range" min="1" max="100" value="0">
        </div>
        
        <div class="option">
          <label for="padding">padding - X <span data-expanded></span></label>
          <input id="padding" name="paddingX" type="range" min="1" max="100" value="0">
        </div>

        <div class="option">
          <label for="borderStyle">Borda - estilo <span data-expanded></span></label>
          <select name="borderStyle" id="borderStyle">
            <option value="solid">solid</option>
            <option value="dashed">dashed</option>
            <option value="dotted">dotted</option>
            <option value="double">double</option>
            <option value="none">none</option>
          </select>
        </div>

        <div class="option none" data-border="width">
          <label for="borderWidth">Borda - tamanho <span data-expanded></span></label>
          <input id="borderWidth" name="borderWidth" type="number">
        </div>

        <div class="option none" data-border="color">
          <label for="borderColor">Borda - cor <span data-expanded></span></label>
          <input id="borderColor" name="borderColor" type="color">
        </div>

        <div class="option">
          <label for="borderRadius">Raio da borda <span data-expanded></span></label>
          <input id="borderRadius" name="borderRadius" type="range" min="0" max="100" value="0">
        </div>

      </form>

      <div class="resultado">
        <button class="btn">Texto</button>
        <pre>
          <code class="css">
          </code>
        </pre>
      </div>

    </section>
    <script src="script.js"></script>
  </body>
</html>
